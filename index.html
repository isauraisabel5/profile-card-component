<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container_card">
    <div class="img_and_text">
      <div class="imagen"><img src="./images/image-victor.jpg" alt="victor"></div>
      <div class="text">
        <span>Victor Crest</span> 26
      </div>
      <div class="city">
        London
      </div>
    </div>
    <div class="container_info">
      <div class="stack">
        <div class="number">80K</div>
        <div class="action">Followers</div>
      </div>
      <div class="stack">
        <div class="number">803K</div>
        <div class="action">Likes</div>
      </div>
      <div class="stack">
        <div class="number">1.4K</div>
        <div class="action">Photos</div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/isauraisabel5">Isaura Pestano</a>.
  </div>
</body>
</html>
